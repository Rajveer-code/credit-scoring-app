<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NBCFDC Digital Lending Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7E7ED7;
            --dark-navy: #0C0C11;
            --accent-mint: #68FCC6;
            --bright-blue: #2929FF;
            --white: #FFFFFF;
        }

        body {
            font-family: 'General Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(104, 252, 198, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(41, 41, 255, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        .login-container {
            background: rgba(12, 12, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(126, 126, 215, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-mint), var(--bright-blue));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 800;
            color: var(--dark-navy);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--white), var(--accent-mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(126, 126, 215, 0.3);
            border-radius: 12px;
            color: var(--white);
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-mint);
            box-shadow: 0 0 0 4px rgba(104, 252, 198, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid rgba(255, 80, 80, 0.3);
            color: #ff5050;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-mint), #4de0b3);
            color: var(--dark-navy);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(104, 252, 198, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(41, 41, 255, 0.05);
            border: 1px solid rgba(41, 41, 255, 0.2);
            border-radius: 12px;
        }

        .demo-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-mint);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .demo-item strong {
            color: var(--white);
            font-weight: 600;
        }

        .demo-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        .features-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(104, 252, 198, 0.1);
            color: var(--accent-mint);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 20px;
        }

        @media (max-width: 640px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">N</div>
            <h1 class="logo-title">NBCFDC</h1>
            <p class="logo-subtitle">AI-Powered Digital Lending Platform</p>
        </div>

        {% if error %}
        <div class="error-message">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your username" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>

        <div class="demo-credentials">
            <div class="demo-title">üîê Demo Credentials</div>
            <div class="demo-item">
                <span>Beneficiary:</span>
                <strong>beneficiary / demo123</strong>
            </div>
            <div class="demo-divider"></div>
            <div class="demo-item">
                <span>Admin:</span>
                <strong>admin / admin123</strong>
            </div>
        </div>

        <center>
            <div class="features-badge">
                üöÄ AI Credit Scoring ‚Ä¢ 2-Click Loans ‚Ä¢ Same-Day Approval
            </div>
        </center>
    </div>
</body>

</html>
